<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/rps.css">
    <title>RPS REMAKE</title>
</head>
<body>

    <div class="container">
        <div id="root">
            <button class="rpsButton rockButton" value = "Rock" onclick="onClickRPS ()" >R</button>
            <button class="rpsButton paperButton" value = "Paper"  onclick="onClickRPS ()" >P</button>
            <button class="rpsButton scissorsButton" value = "Scissors" onclick="onClickRPS ()" >S</button>
        </div>

        <div id="re_root">
            <div class="gameScore" id="gameScore"></div>
            <div class="gameHand" id="gameHand"></div>
            <div class="gameResult" id="gameResult"></div>
           <div class="btn">
            <button class="clearGame" id="clearGame" onclick="clearGame ()">Clear Game</button>
           </div>
        </div>
    </div>


    <script src="rps.js"></script>
</body>
</html>
